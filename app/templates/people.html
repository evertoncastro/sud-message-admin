<div class="row" ng-if="showList">
    <div class="container">
        <fieldset class="form-group">
            <label>Unidade: </label> <label ng-if="entityTitle">{{entityTitle}}</label>
            <select class="form-control" ng-model="obj.unity"
                    ng-options="unity.name for unity in listUnity" ng-change="fetchPeopleList(obj.unity)">
                <option value="" selected>Selecione uma unidade</option>
            </select>
        </fieldset>
        <div id="products" class="row list-group">
            <div class="item  col-xs-12 col-lg-12" ng-repeat="user in users">
                <div class="thumbnail list-item">
                    <img class="group list-group-image image-person-list" ng-src="{{user.image}}" alt="" />
                    <div class="caption user-info-list">
                        <h4 class="group inner list-group-item-heading">{{user.exibitionName}}</h4>
                       <!-- <p class="group inner list-group-item-text">
                            Ala</p>-->
                        <div class="row">
                            <!--<div class="col-xs-12 col-md-6">
                                <p class="lead">
                                    $21.000</p>
                            </div>-->
                            <div class="col-xs-12 col-md-6">

                            </div>
                            <a class="btn btn-success button-go-edit-person" ng-click="goToPersonDetail(user)">Editar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-if="!showList">
    <div class="container">
        <h1 class="edit-title">Editar informações</h1>
        <hr>
        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">
                    <img ng-src="{{data.image}}" class="avatar img-circle avatar-edit" alt="avatar">

                    <input type="text" class="form-control" ng-model="data.image">
                </div>
                <a class="link-create-url" href="http://tinypic.com/" target="_blank">Crie uma URL da sua imagem!</a>
                <small class="text-muted"> Em seguida cole a URL no campo acima.</small>
            </div>

            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <!--<div class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">×</a>
                    <i class="fa fa-coffee"></i>
                    This is an <strong>.alert</strong>. Use this to show important messages to the user.
                </div>-->

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Primeiro nome:</label>
                        <div class="col-lg-8">
                            <input class="form-control" ng-model="data.firstname" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Sobrenome:</label>
                        <div class="col-lg-8">
                            <input class="form-control" ng-model="data.lastname" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Nome de exibição:</label>
                        <div class="col-lg-8">
                            <input class="form-control" ng-model="data.exibitionName" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input type="button" class="btn btn-primary" ng-click="registerPerson(data)" value="Enviar">
                            <span></span>
                            <input type="reset" class="btn btn-default" ng-click="returnToList()" value="Voltar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
</div>
